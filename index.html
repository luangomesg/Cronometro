<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>

<body>
    <div class="all">
        <div class="crono">
            <span class="hour">00</span>
            <span class="twopoint">:</span><span class="min">00</span>
            <span class="twopoint">:</span><span class="sec">00</span>
            <span class="twopoint">:</span><span class="mil">00</span>
        </div>
        <div class="buttons">
            <button class="start" onclick="go()">Iniciar</button>
            <button onclick="pause()">Pausar</button>
            <button onclick="end()">Parar/Zerar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
